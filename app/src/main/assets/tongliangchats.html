<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main2" style="height:250px; margin-top: 15px;"></div>
<!-- ECharts单文件引入 -->
<script src="echarts-all.js"></script>
<!--<script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>-->
<script type="text/javascript">
        function setData(p1){

        var m_json = JSON.parse(p1);

        var m_info1 = m_json.FirstFormInfo1;
        var m_list1 = new Array();
        for (var i = 0; i < m_info1.length; i++) {
            m_list1[i] = m_info1[i].data;
        }

        var m_info2 = m_json.FirstFormInfo2;
        var m_list2 = new Array();
        for (var i = 0; i < m_info2.length; i++) {
            m_list2[i] = m_info2[i].data;
        }

        var m_info3 = m_json.SecondFormInfo1;
        var m_list3 = new Array();
        for (var i = 0; i < m_info3.length; i++) {
            m_list3[i] = m_info3[i].data;
        }

        var m_info4 = m_json.SecondFormInfo2;
        var m_list4 = new Array();
        for (var i = 0; i < m_info4.length; i++) {
            m_list4[i] = m_info4[i].data;
        }

        var tags_info = m_json.tags;
        var m_tags = new Array();
        for (var i = 0; i < tags_info.length; i++) {
            m_tags[i] = tags_info[i].data;
        }

        // 基于准备好的dom，初始化echarts图表
        var myChart2 = echarts.init(document.getElementById('main2'));

        var option2 = {
    tooltip : {
        trigger: 'axis',
        formatter:function(params)
        {

            var relVal = params[0].name+"<br/>";

            relVal += "闸上水量：" + params[0].value + "万方<br/>";
            relVal += "闸下水量：" + params[1].value + "万方<br/>";
            relVal += "引水量：" + params[2].value + "m<br/>";
            relVal += "排水量：" + params[3].value + "m";
            return relVal;
        }
    },
    grid: {
        x: 30,
        y: 60,
        x2: 30,
        y2: 30,
        // width: {totalWidth} - x - x2,
        // height: {totalHeight} - y - y2,
        backgroundColor: 'rgba(0,0,0,0)',
        borderWidth: 1,
        borderColor: '#ccc'
    },
    <!--toolbox: {-->
        <!--show : false,-->
        <!--feature : {-->
            <!--mark : {show: true},-->
            <!--dataView : {show: true, readOnly: false},-->
            <!--magicType: {show: true, type: ['line', 'bar']},-->
            <!--restore : {show: true},-->
            <!--saveAsImage : {show: true}-->
        <!--}-->
    <!--},-->
    calculable : false,
    legend: {
        data:['闸上水量','闸下水量','引水量','排水量'],
        textStyle: {
            color: 'white'          // 图例文字颜色
        }
    },
    title: {
        text:"时刻",
        x: 'right',                 // 水平安放位置，默认为左对齐，可选为：
                                   // 'center' ¦ 'left' ¦ 'right'
                                   // ¦ {number}（x坐标，单位px）
        y: 'bottom',                  // 垂直安放位置，默认为全图顶端，可选为：
                                   // 'top' ¦ 'bottom' ¦ 'center'
                                   // ¦ {number}（y坐标，单位px）
        //textAlign: null          // 水平对齐方式，默认根据x设置自动调整
        backgroundColor: 'rgba(0,0,0,0)',
        borderColor: '#ccc',       // 标题边框颜色
        borderWidth: 0,            // 标题边框线宽，单位px，默认为0（无边框）
        padding: 7,                // 标题内边距，单位px，默认各方向内边距为5，
                                   // 接受数组分别设定上右下左边距，同css
        itemGap: 10,               // 主副标题纵向间隔，单位px，默认为10，
        textStyle: {
            fontSize: 10,
            fontWeight: 'bolder',
            color: '#fff'          // 主标题文字颜色
        }
    },
    xAxis : [
        {
            type : 'category',
            data : m_tags,
            axisLine: {            // 坐标轴线
                show: true,        // 默认显示，属性show控制显示与否
                lineStyle: {       // 属性lineStyle控制线条样式
                    color: 'white',
                    width: 1,
                    type: 'solid'
                }
             },
             axisLabel : {
                textStyle: {
                    color: 'white'
                }
            },
            axisTick : {
                lineStyle: {
                    color: 'white',
                }
            },
            splitLine: {           // 分隔线
                show: true,        // 默认显示，属性show控制显示与否
                // onGap: null,
                lineStyle: {
                    color: ['#969696'],
                    width: 1,
                    type: 'solid'
                }
            },
            splitArea : {
                show: true,
                areaStyle:{
                    color:['rgba(70,130,180,0.2)','rgba(71,71,71,0.2)']
                }
            }
        }
    ],
    yAxis : [
        {
            type : 'value',
            name : '引排水量\n(万方)',
            splitNumber: 5,
            axisLine: {            // 坐标轴线
                show: true,        // 默认显示，属性show控制显示与否
                lineStyle: {       // 属性lineStyle控制线条样式
                    color: 'white',
                    width: 1,
                    type: 'solid'
                }
             },
             axisLabel : {
                textStyle: {
                    color: 'white',
                    fontSize: 11
                }
            },
            splitLine: {           // 分隔线
                show: true,        // 默认显示，属性show控制显示与否
                // onGap: null,
                lineStyle: {
                    color: ['#969696'],
                    width: 1,
                    type: 'solid'
                }
            }
            <!--axisLabel : {-->
                <!--formatter: '{value} °C'-->
            <!--}-->
        },
        {
            type : 'value',
            name : '水位(m)',
            splitNumber: 5,
            axisLine: {            // 坐标轴线
                show: true,        // 默认显示，属性show控制显示与否
                lineStyle: {       // 属性lineStyle控制线条样式
                    color: 'white',
                    width: 1,
                    type: 'solid'
                }
             },
             axisLabel : {
                textStyle: {
                    color: 'white',
                    fontSize: 9
                }
            },
            splitLine: {           // 分隔线
                show: true,        // 默认显示，属性show控制显示与否
                // onGap: null,
                lineStyle: {
                    color: ['#969696'],
                    width: 1,
                    type: 'solid'
                }
            },
            splitArea : {
                show: true,
                areaStyle:{
                    color:['rgba(70,130,180,0.2)','rgba(71,71,71,0.2)']
                }
            }
        }


    ],
    series : [
        {
            name:'闸上水量',
            type:'line',
            yAxisIndex: 0,
            itemStyle: {
                normal: {
                    color: '#5CACEE',
                }
            },
            data:m_list1
        },
        {
            name:'闸下水量',
            type:'line',
            yAxisIndex: 0,
            itemStyle: {
                normal: {
                    color: '#7A67EE',
                }
            },
            data:m_list2
        },
        {
            name:'引水量',
            type:'line',
            yAxisIndex: 0,
            itemStyle: {
                normal: {
                    color: '#458B74',
                }
            },
            data:m_list3
        },
        {
            name:'排水量',
            type:'line',
            yAxisIndex: 0,
            itemStyle: {
                normal: {
                    color: '#D1EEEE',
                }
            },
            data:m_list4
        }
    ]
};

        // 为echarts对象加载数据
        myChart2.setOption(option2);
        };

    </script>
</body>
